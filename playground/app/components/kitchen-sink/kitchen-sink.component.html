<div fxLayout="row wrap">
  <fs-share
    *ngFor="let platform of platforms"
    [platform]="platform.value"
    [title]="config.title"
    [url]="config.url"
    [description]="config.description"
    [image]="config.image"
    [beforeOpen]="beforeOpen"
    (open)="open($event)">
      <button
        mat-raised-button
        color="primary">
          Share on {{platform.value}}
      </button>
  </fs-share>
</div>

<br><br>

<div fxLayout="row wrap" class="field-row">
  <mat-form-field>
    <mat-select
        [(ngModel)]="shape"
        name="shape"
        placeholder="Shape">
      <mat-option value="square">Square</mat-option>
      <mat-option value="circle">Circle</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <input
      matInput
      [(ngModel)]="size"
      name="size"
      placeholder="Size">
  </mat-form-field>

  <mat-form-field>
    <input
      matInput
      [(ngModel)]="iconSize"
      name="iconSize"
      placeholder="Icon Size">
  </mat-form-field>

  <mat-form-field>
    <input
      matInput
      [(ngModel)]="iconColor"
      name="iconColor"
      fsColorPicker
      placeholder="Icon & Label Color">
  </mat-form-field>

  <mat-form-field>
    <mat-select
        [(ngModel)]="showLabel"
        name="showLabel"
        placeholder="Show Label">
      <mat-option [value]="true">Yes</mat-option>
      <mat-option [value]="false">No</mat-option>
    </mat-select>
  </mat-form-field>  

  <mat-form-field>
    <mat-select
        [(ngModel)]="showIcon"
        name="showIcon"
        placeholder="Show Icon">
      <mat-option [value]="true">Yes</mat-option>
      <mat-option [value]="false">No</mat-option>
    </mat-select>
  </mat-form-field>  

</div>

<div fxLayout="row wrap">
  <fs-share-button
    [platform]="item.value"
    [title]="config.title"
    [url]="config.url"
    [image]="config.image"
    [size]="size"
    [description]="config.description"
    (open)="open($event)"
    [showIcon]="showIcon"
    [color]="iconColor"
    [showLabel]="showLabel"
    [beforeOpen]="beforeOpen"
    [iconSize]="iconSize"
    [shape]="shape"
    *ngFor="let item of platforms">
  </fs-share-button>
</div>
